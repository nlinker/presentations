        <section id="32" data-markdown="" data-transition="none">
            <script type="text/template">
                ### Functional RB tree, definition

                1. No red node has red parent
                2. Every root-to-leaf path contains the same number of black nodes
                3. New inserted node is red
                4. Root is black

            </script>
        </section>
        <section id="33" data-markdown="" data-transition="none">
            <script type="text/template">
                ### Functional RB tree, insert

                ```haskell
                data Color = R | B
                data Tree e = E | T Color (Tree e) e (Tree e)

                insert :: Ord e => e -> Tree e -> Tree e
                insert x tree =
                  let T _ a y b = ins tree in
                  T B a y b
                  where
                    ins E         = T R E x E
                    ins s@(T col a y b)
                      | x < y     = balance col (ins a) y b
                      | x > y     = balance col a y (ins b)
                      | otherwise = s
                ```
            </script>
        </section>
        <section id="34" data-markdown="" data-transition="none">
            <script type="text/template">
                ### Functional RB tree, balance

                ```haskell
                balance :: Color -> Tree a -> a -> Tree a -> Tree a
                balance B (T R (T R a x b) y c ) z d = T R (T B a x b) y (T B c z d)
                balance B (T R a x (T R b y c)) z d  = T R (T B a x b) y (T B c z d)
                balance B a x (T R (T R b y c) z d ) = T R (T B a x b) y (T B c z d)
                balance B a x (T R b y (T R c z d))  = T R (T B a x b) y (T B c z d)
                balance col a x b = T col a x b
                ```
                <img height="350" src="img/ads-06-red-black-tree.png"/>
            </script>
        </section>
