        <section data-markdown="" data-transition="none">
            <script type="text/template">
                ### Finger tree, annotations

                What about non-leaf nodes?

                ```haskell
                class Monoid a where
                    mempty  :: a
                    mappend :: a -> a -> a

                    ε = mempty
                    ⊕ = mappend
                ```

                - identity element: ε ⊕ x = x ⊕ ε = x
                - and associativity: (x ⊕ y) ⊕ z = x ⊕ (y ⊕ z)
            </script>

                ### Finger tree, complexity

                |  operations   | Finger trees | 2-3 tree | List       |
                |---------------|--------------|----------|------------|
                | app/prepend   | O(1)         | O(log n) | O(1), O(n) |
                | head, last    | O(1)         | O(log n) | O(1), O(n) |
                | concat        | do this      | O(log n) | O(n)       |
                | split         | do this      | O(log n) | O(n)       |
                | index         | do this      | O(log n) | O(n)       |
